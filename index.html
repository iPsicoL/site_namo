<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor Eterno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Uma História de Amor em Construção</h1>
            <p>Juntos, construindo cada momento.</p>
        </div>
    </header>

    <main>
        <section class="countdown-section">
            <div class="container">
                <h2>Juntos há:</h2>
                <div id="countdown" class="countdown">
                    <span id="days"></span> dias
                    <span id="hours"></span> horas
                    <span id="minutes"></span> minutos
                    <span id="seconds"></span> segundos
                </div>
            </div>
        </section>

        <section class="gallery-section">
            <div class="container">
                <h2>Nossos Momentos Inesquecíveis</h2>
                <div class="gallery-grid">
                    <div class="polaroid" style="--rotation: -3deg;">
                        <img src="img/foto1.jpg" alt="Nosso momento 1">
                        <p>O começo de tudo!</p>
                    </div>
                    <div class="polaroid" style="--rotation: 5deg;">
                        <img src="img/foto2.jpg" alt="Nosso momento 2">
                        <p>Aquela viagem especial</p>
                    </div>
                    <div class="polaroid" style="--rotation: -2deg;">
                        <img src="img/foto3.jpg" alt="Nosso momento 3">
                        <p>Sempre rindo juntos</p>
                    </div>
                    <div class="polaroid" style="--rotation: 4deg;">
                        <img src="img/foto4.jpg" alt="Nosso momento 4">
                        <p>Nosso canto no mundo</p>
                    </div>
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Nosso amor, nossa história. ❤️</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
